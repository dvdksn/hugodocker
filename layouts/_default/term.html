{{ define "main" }}
  {{ partial "breadcrumbs.html" . }}
  <article class="prose max-w-none dark:prose-invert">
    <h1><span class="material-symbols-rounded">sell</span> {{ .Title }}</h1>
    {{ .Content }}
    <nav>
      <div>Pages with this tag:</div>
      <ul>
        {{ range .Pages }}
          <li>
            <a href="{{ .Permalink }}">{{ partial "utils/title.html" . }}</a>
          </li>
        {{ end }}
      </ul>
    </nav>
  </article>
{{ end }}
