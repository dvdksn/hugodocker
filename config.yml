baseURL: https://docs.docker.com/
languageCode: en-us
title: Docker Docs
refLinksErrorLevel: WARNING
enableGitInfo: true
tableOfContents:
  startLevel: 2
  endLevel: 4

params:
  analytics:
    google: GTM-WL2QLG5
    onetrust: 8e0ebfd9-035d-4ec2-9b2f-a2de9c09f906
    hotjar: 3169877
  versions:
    latest_engine_api_version: "1.41"
    docker_ce_version: "20.10"
    compose_v1_version: "1.29.2"
    compose_version: "v2.13.0"
    compose_file_v3: "3.9"
    compose_file_v2: "2.4"
    machine_version: "0.16.0"
    distribution_version: "2.7"
    compose_switch_version: "1.0.4"
    buildkit_version: "0.10.5"
    min_api_threshold: 1.40

markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    noClasses: false

related:
  includeNewer: true
  indices:
    - name: tags
      weight: 100
    - name: keywords
      weight: 40
  threshold: 80
  toLower: false

module:
  imports:
    - path: github.com/moby/moby
      mounts:
        - source: docs/api
          target: content/reference/engine
          includeFiles: "*.md"
    - path: github.com/docker/buildx
      mounts:
        - source: docs/reference
          target: content/reference/cli
    - path: github.com/docker/cli
      mounts:
        - source: docs/reference/commandline
          target: content/reference/cli
          excludeFiles: "{index,cli}.md"
        - source: docs/reference/commandline/cli.md
          target: content/manuals/cli/using-the-cli.md
        - source: docs/reference/builder.md
          target: content/reference/dockerfile.md

outputFormats:
  algolia:
    baseName: algolia
    isPlainText: true
    mediaType: "application/json"
    notAlternative: true

outputs:
  home:
    - html
    - algolia
  term:
    - html
    - json

taxonomies:
  tag: tags

